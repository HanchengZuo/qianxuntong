<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>签训通 - 手写签名</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #f4f4f4;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 32px #0001;
            padding: 32px 30px 26px 30px;
            max-width: 440px;
            width: 92vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        h2 {
            margin: 0;
            font-size: 1.35rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1.5px;
            color: #222;
        }

        .signature-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        canvas {
            width: 100%;
            min-width: 160px;
            max-width: 100%;
            height: 180px;
            max-height: 260px;
            border: 2px solid #2e8bff;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.10);
            touch-action: none;
            display: block;
        }

        .btn-group {
            width: 100%;
            display: flex;
            gap: 18px;
            margin-top: 12px;
            justify-content: center;
        }

        button {
            padding: 12px 28px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px #0001;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background .15s;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }

        .btn-clear {
            background-color: #ececec;
            color: #555;
        }

        .btn-save {
            background-color: #2e8bff;
            color: #fff;
        }

        .btn-clear:hover {
            background: #dedede;
        }

        .btn-save:hover {
            background: #1a6fe2;
        }

        /* 小屏、竖屏适配 */
        @media (max-width: 420px),
        (max-height: 480px) {
            .container {
                padding: 16px 5vw 16px 5vw;
                border-radius: 14px;
            }

            h2 {
                font-size: 1.06rem;
            }

            canvas {
                height: 110px;
                min-width: 80px;
            }

            button {
                font-size: 13px;
                padding: 9px 16px;
            }

            .btn-group {
                gap: 10px;
            }
        }

        @media (max-width: 350px) {
            .container {
                padding: 5px 1vw 8px 1vw;
            }
        }

        /* 按钮垂直堆叠（极小屏） */
        @media (max-width: 340px),
        (max-height: 320px) {
            .btn-group {
                flex-direction: column;
                gap: 7px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="landscape-tip"
            style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.82);color:#fff;font-size:1.2rem;align-items:center;justify-content:center;text-align:center;">
            建议竖屏浏览<br />请旋转设备
        </div>

        <h2>✍️ 手写签名</h2>
        <div class="signature-area">
            <canvas id="signatureCanvas"></canvas>
        </div>
        <div class="btn-group">
            <button class="btn-save" onclick="saveSignature()">✅ 确认签名</button>
            <button class="btn-clear" onclick="clearCanvas()">🧹 清空</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("signatureCanvas");
        const ctx = canvas.getContext("2d");
        const taskId = "{{ task_id }}";
        const employeeId = "{{ employee_id }}";
        let isDrawing = false;
        let hasSigned = false;

        // 自适应设置canvas实际尺寸
        function resizeCanvas() {
            // 物理像素适配，确保高清屏也清晰
            const devicePixelRatio = window.devicePixelRatio || 1;
            const style = getComputedStyle(canvas);
            const width = parseInt(style.width, 10);
            const height = parseInt(style.height, 10);
            canvas.width = width * devicePixelRatio;
            canvas.height = height * devicePixelRatio;
            ctx.setTransform(1, 0, 0, 1, 0, 0); // 重置变换
            ctx.scale(devicePixelRatio, devicePixelRatio);
            clearCanvas();
        }
        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("orientationchange", resizeCanvas);
        window.onload = resizeCanvas;

        function getPointerPos(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                return {
                    x: (e.touches[0].clientX - rect.left),
                    y: (e.touches[0].clientY - rect.top)
                }
            } else {
                return {
                    x: (e.offsetX !== undefined) ? e.offsetX : (e.clientX - rect.left),
                    y: (e.offsetY !== undefined) ? e.offsetY : (e.clientY - rect.top)
                }
            }
        }
        canvas.addEventListener("mousedown", e => {
            isDrawing = true;
            hasSigned = true;
            const { x, y } = getPointerPos(e);
            ctx.beginPath();
            ctx.moveTo(x, y);
        });
        canvas.addEventListener("mousemove", e => {
            if (!isDrawing) return;
            const { x, y } = getPointerPos(e);
            ctx.lineTo(x, y);
            ctx.stroke();
        });
        canvas.addEventListener("mouseup", () => isDrawing = false);
        canvas.addEventListener("mouseleave", () => isDrawing = false);

        canvas.addEventListener("touchstart", e => {
            e.preventDefault();
            isDrawing = true;
            hasSigned = true;
            const { x, y } = getPointerPos(e);
            ctx.beginPath();
            ctx.moveTo(x, y);
        });
        canvas.addEventListener("touchmove", e => {
            if (!isDrawing) return;
            e.preventDefault();
            const { x, y } = getPointerPos(e);
            ctx.lineTo(x, y);
            ctx.stroke();
        });
        canvas.addEventListener("touchend", () => isDrawing = false);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSigned = false;
        }
        function saveSignature() {
            if (!hasSigned) {
                alert("⚠️ 请先签名再确认");
                return;
            }
            const dataURL = canvas.toDataURL("image/png");
            localStorage.setItem(`signature_image_${taskId}_${employeeId}`, dataURL);
            alert("✅ 签名已保存");
            window.location.href = `/sign/${taskId}/${employeeId}`;
        }
        function isMobile() {
            // 简单判断是否为移动端
            return /Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function checkOrientation() {
            const tip = document.getElementById('landscape-tip');
            if (isMobile()) {
                if (window.matchMedia("(orientation: landscape)").matches) {
                    tip.style.display = "flex";
                    document.body.style.overflow = "hidden";
                } else {
                    tip.style.display = "none";
                    document.body.style.overflow = "";
                }
            } else {
                tip.style.display = "none";
                document.body.style.overflow = "";
            }
        }
        window.addEventListener("orientationchange", checkOrientation);
        window.addEventListener("resize", checkOrientation);
        window.onload = checkOrientation;

    </script>
</body>

</html>
