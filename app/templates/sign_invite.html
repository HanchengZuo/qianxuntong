<!DOCTYPE html>
<html>

<head>
    <title>签名任务已创建 ✅</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f9fc;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        h2 {
            margin-top: 0;
            color: #2e8b57;
        }

        p {
            font-size: 16px;
        }

        .link-box {
            display: flex;
            align-items: center;
            margin-top: 12px;
            gap: 10px;
        }

        input.copy-input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button.copy-btn {
            padding: 8px 14px;
            font-size: 14px;
            background-color: #2e8bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button.copy-btn:hover {
            background-color: #1a6fe2;
        }

        h3 {
            margin-top: 30px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
            font-size: 15px;
        }

        .signed {
            color: green;
            font-weight: bold;
        }

        .unsigned {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>签名任务已创建 ✅</h2>
        <p>👇 请将以下链接发送到工作群，员工点击后可选择身份签名：</p>

        <div class="link-box">
            <input type="text" class="copy-input" id="signLinkInput" value="{{ sign_url }}" readonly
                onclick="this.select()">
            <button class="copy-btn" onclick="copyLink()">复制</button>
        </div>

        <h3>签名员工列表</h3>
        <ul>
            {% for emp in employees %}
            <li>
                {{ emp.name }} -
                {% if emp.local_id in signed_ids %}
                <span class="signed">已签名 ✅</span>
                {% else %}
                <span class="unsigned">未签名</span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function copyLink() {
            const input = document.getElementById("signLinkInput");
            input.select();
            document.execCommand("copy");
            alert("签名链接已复制 ✅");
        }
    </script>
</body>

</html>
