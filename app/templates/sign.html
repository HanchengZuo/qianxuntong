            /* å¯è®¾ç½®ä¸€ä¸ªæœ€å°å®½åº¦ä¿è¯å®¹æ˜“ç‚¹åˆ° */

        }

        .btn-sign,
        .btn-submit {

</head>

<body>
    <div class="top-bar">
        <h2>ç­¾åä»»åŠ¡ IDï¼š{{ task_id }}</h2>
    </div>

    <div id="pdf-wrapper"></div>

    <div class="btn-bar" id="sign-bar">
        {% if quiz_required and not quiz_passed %}
        <button type="button" class="btn-sign" onclick="location.href='/sign_quiz/{{ task_id }}/{{ employee_id }}'">
            ğŸ“ å»ç­”é¢˜
        </button>
        <div style="color:#aaa;font-size:16px; margin:10px 0 0 0; text-align:center;">
            ç­”é¢˜é€šè¿‡åæ‰èƒ½ç­¾å
        </div>
        {% else %}
        <button type="button" class="btn-sign" onclick="goToSignCanvas()">âœï¸ å¼€å§‹ç­¾å</button>
        <button type="button" class="btn-submit" onclick="submitSignature()">âœ… æäº¤ç­¾å</button>
        {% endif %}
    </div>

    <script>
        function gotoQuiz() {
            window.location.href = '/sign_quiz/{{ task_id }}/{{ employee_id }}';
        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const taskId = "{{ task_id }}";
        const employeeId = "{{ employee_id }}";
        const employeeName = "{{ employee_name }}";
        const boxes = {{ boxes | tojson }};
        const pdfUrl = "/static/uploads/{{ current_user.id }}/{{ encoded_title }}";
        const signatureKey = `signature_image_${taskId}_${employeeId}`;
        const signatureImg = localStorage.getItem(signatureKey);

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        const wrapper = document.getElementById("pdf-wrapper");

        let previewWidth = 1240;
        let previewHeight = 1754;

        function renderPDF(url) {
            pdfjsLib.getDocument(url).promise.then(pdfDoc => {
                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    pdfDoc.getPage(pageNum).then(page => {
                        const scale = 1.5;
                        const viewport = page.getViewport({ scale });

                        const container = document.createElement("div");
                        container.className = "pdf-container";
                        container.style.position = "relative"; // ç¡®ä¿ç»å¯¹å®šä½æœ‰æ•ˆ

                        const canvas = document.createElement("canvas");
                        const context = canvas.getContext("2d");
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        container.appendChild(canvas);

                        // é¡µé¢è‡ªé€‚åº”å®½åº¦
                        canvas.style.width = "100%";
                        canvas.style.height = "auto";
                        // è®°å½•pdfåŸå§‹å®½é«˜
                        const pdfOriginWidth = viewport.width;
                        const pdfOriginHeight = viewport.height;

                        if (pageNum === 1) {
                            previewWidth = pdfOriginWidth;
                            previewHeight = pdfOriginHeight;
                        }

                        page.render({ canvasContext: context, viewport }).promise.then(() => {
                            // æ³¨æ„å¿…é¡»ç­‰æ¸²æŸ“å®Œè·å–çœŸå®DOMå®½é«˜
                            // å–canvaså®é™…æ¸²æŸ“å‡ºæ¥çš„å®½åº¦
                            const realWidth = canvas.getBoundingClientRect().width;
                            const realHeight = canvas.getBoundingClientRect().height;
                            // ç¼©æ”¾æ¯”ä¾‹
                            const scaleX = realWidth / pdfOriginWidth;
                            const scaleY = realHeight / pdfOriginHeight;

                            // å½“å‰é¡µä¸­è¯¥å‘˜å·¥çš„ç­¾åæ¡†
                            boxes.filter(b => b.page === pageNum && b.employee_id == employeeId).forEach(b => {
                                // æŒ‰çœŸå®æ¸²æŸ“æ¯”ä¾‹ç¼©æ”¾
                                const boxLeft = b.left * scaleX + "px";
                                const boxTop = b.top * scaleY + "px";
                                const boxWidth = b.width * scaleX + "px";
                                const boxHeight = b.height * scaleY + "px";

                                if (b.signed && b.image) {
                                    const img = document.createElement("img");
                                    img.src = b.image;
                                    img.style.width = boxWidth;
                                    img.style.height = boxHeight;
                                    img.style.position = "absolute";
                                    img.style.left = boxLeft;
                                    img.style.top = boxTop;
                                    img.style.zIndex = 20;
                                    img.style.pointerEvents = "none";
                                    container.appendChild(img);
                                } else if (signatureImg) {
                                    const img = document.createElement("img");
                                    img.src = signatureImg;
                                    img.style.width = boxWidth;
                                    img.style.height = boxHeight;
                                    img.style.position = "absolute";
                                    img.style.left = boxLeft;
                                    img.style.top = boxTop;
                                    img.style.zIndex = 20;
                                    img.style.pointerEvents = "none";
                                    container.appendChild(img);
                                } else {
                                    const nameDiv = document.createElement("div");
                                    nameDiv.className = "signature-placeholder";
                                    nameDiv.style.left = boxLeft;
                                    nameDiv.style.top = boxTop;
                                    nameDiv.style.width = boxWidth;
                                    nameDiv.style.height = boxHeight;
                                    nameDiv.style.border = "2px dashed gray";
                                    nameDiv.style.backgroundColor = "transparent";
                                    nameDiv.style.animation = "none";

                                    const label = document.createElement("div");
                                    label.className = "sig-name";
                                    label.textContent = employeeName;
                                    nameDiv.appendChild(label);
                                    container.appendChild(nameDiv);
                                }
                            });
                        });

                        wrapper.appendChild(container);
                    });
                }
            });
        }

        function submitSignature() {
            if (!signatureImg) {
                alert("è¯·å…ˆå®Œæˆç­¾å");
                return;
            }

            const payload = boxes
                .filter(b => b.employee_id == employeeId)
                .map(b => ({
                    page: b.page,
                    left: b.left,
                    top: b.top,
                    width: b.width,
                    height: b.height,
                    employee_id: employeeId,
                    image: signatureImg,
                    preview_width: previewWidth,
                    preview_height: previewHeight
                }));

            fetch(`/submit_sign/${taskId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).then(res => res.json()).then(data => {
                if (data.status === "success") {
                    window.location.href = data.redirect;
                } else {
                    alert("æäº¤å¤±è´¥ï¼š" + data.msg);
                }
            });
        }

        window.onload = () => {
            renderPDF(pdfUrl);
        };

        function goToSignCanvas() {
            // employeeId æ˜¯æ¨¡æ¿å˜é‡ï¼Œè¦åœ¨æ¸²æŸ“æ—¶æ’å…¥
            window.location.href = `/sign_canvas/{{ task_id }}/{{ employee_id }}`;
        }

    </script>
</body>
