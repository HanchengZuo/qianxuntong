    <script>
        const canvas = document.getElementById("signatureCanvas");
        const ctx = canvas.getContext("2d");
        const taskId = "{{ task_id }}";
        const employeeId = "{{ employee_id }}";
        let isDrawing = false;
        let hasSigned = false;

        // è‡ªé€‚åº”è®¾ç½®canvaså®é™…å°ºå¯¸ï¼Œå¹¶ä¿ç•™ç°æœ‰ç­¾å
        function resizeCanvas() {
            // åªè¯»å–CSSå®½é«˜ï¼ˆclientWidth/Heightï¼‰
            const cssWidth = canvas.clientWidth;
            const cssHeight = canvas.clientHeight;
            const dpr = window.devicePixelRatio || 1;
            // ä¿å­˜å·²æœ‰å†…å®¹
            let prevImg = null;
            if (canvas.width > 0 && canvas.height > 0) {
                prevImg = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }
            // è®¾ç½®ç‰©ç†åƒç´ å®½é«˜
            canvas.width = cssWidth * dpr;
            canvas.height = cssHeight * dpr;
            // ç¼©æ”¾åæ ‡ç³»
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(dpr, dpr);
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.lineWidth = 2.5;
            ctx.strokeStyle = "#222";
            // æ¢å¤ç­¾åå†…å®¹
            if (prevImg && prevImg.width && prevImg.height) {
                ctx.putImageData(prevImg, 0, 0);
            }
        }

        // è½ç‚¹åæ ‡å§‹ç»ˆä»¥ clientX/clientY ä¸ºåŸºå‡†ï¼Œæ˜ å°„åˆ°canvasåæ ‡
        function getPointerPos(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            // æ˜ å°„åˆ°canvasåƒç´ åæ ‡ï¼ˆå’Œç¼©æ”¾/é«˜åˆ†å±æ— å…³ï¼Œä¿è¯ä¸€è‡´ï¼‰
            const x = (clientX - rect.left) * (canvas.width / rect.width);
            const y = (clientY - rect.top) * (canvas.height / rect.height);
            // ä½†æˆ‘ä»¬å·²ç»scaleäº†dprï¼Œæ‰€ä»¥å…¶å®åªè¦æŒ‰CSSåƒç´ å³å¯
            const dpr = window.devicePixelRatio || 1;
            return {
                x: (clientX - rect.left),
                y: (clientY - rect.top)
            };
        }

        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("orientationchange", resizeCanvas);
        window.onload = () => { resizeCanvas(); checkOrientation(); };

        // é¼ æ ‡äº‹ä»¶
        canvas.addEventListener("mousedown", e => {
            isDrawing = true;
            hasSigned = true;
            const { x, y } = getPointerPos(e);
            ctx.beginPath();
            ctx.moveTo(x, y);
        });
        canvas.addEventListener("mousemove", e => {
            if (!isDrawing) return;
            const { x, y } = getPointerPos(e);
            ctx.lineTo(x, y);
            ctx.stroke();
        });
        canvas.addEventListener("mouseup", () => isDrawing = false);
        canvas.addEventListener("mouseleave", () => isDrawing = false);

        // è§¦æ‘¸äº‹ä»¶
        canvas.addEventListener("touchstart", e => {
            e.preventDefault();
            isDrawing = true;
            hasSigned = true;
            const { x, y } = getPointerPos(e);
            ctx.beginPath();
            ctx.moveTo(x, y);
        });
        canvas.addEventListener("touchmove", e => {
            if (!isDrawing) return;
            e.preventDefault();
            const { x, y } = getPointerPos(e);
            ctx.lineTo(x, y);
            ctx.stroke();
        });
        canvas.addEventListener("touchend", () => isDrawing = false);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSigned = false;
        }
        function saveSignature() {
            if (!hasSigned) {
                alert("âš ï¸ è¯·å…ˆç­¾åå†ç¡®è®¤");
                return;
            }
            // å¯¼å‡ºå‰ï¼Œå»ºè®®ä¸å†ç¼©æ”¾ï¼Œåªå¯¼å‡ºåŸcanvasçš„å†…å®¹
            const dataURL = canvas.toDataURL("image/png");
            localStorage.setItem(`signature_image_${taskId}_${employeeId}`, dataURL);
            alert("âœ… ç­¾åå·²ä¿å­˜");
            window.location.href = `/sign/${taskId}/${employeeId}`;
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function checkOrientation() {
            const tip = document.getElementById('landscape-tip');
            if (isMobile()) {
                if (window.matchMedia("(orientation: landscape)").matches) {
                    tip.style.display = "flex";
                    document.body.style.overflow = "hidden";
                } else {
                    tip.style.display = "none";
                    document.body.style.overflow = "";
                }
            } else {
                tip.style.display = "none";
                document.body.style.overflow = "";
            }
        }
        window.addEventListener("orientationchange", checkOrientation);
        window.addEventListener("resize", checkOrientation);

    </script>
