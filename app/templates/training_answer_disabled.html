<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Êó†Ê≥ï‰ΩúÁ≠î</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 420px;
            width: 94vw;
            margin: auto;
            background: #fff;
            border-radius: 18px;
            padding: 40px 28px 34px 28px;
            text-align: center;
            box-shadow: 0 8px 36px rgba(44, 150, 220, 0.09), 0 1.5px 7px #0001;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-warning {
            font-size: 52px;
            color: #e26b37;
            margin-bottom: 14px;
            display: block;
        }

        .msg {
            font-size: 21px;
            font-weight: 500;
            margin-bottom: 18px;
            color: #d03528;
            letter-spacing: 0.5px;
            word-break: break-all;
        }

        .info {
            font-size: 17px;
            color: #4e5969;
            background: #f2f4f8;
            border-radius: 8px;
            margin: 0 auto 12px auto;
            padding: 15px 8px 13px 8px;
            width: 95%;
            line-height: 1.9;
            box-sizing: border-box;
        }

        .close-btn {
            margin-top: 14px;
            padding: 10px 42px;
            font-size: 17px;
            background: #2e8bff;
            color: #fff;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            box-shadow: 0 2px 10px #2e8bff22;
            transition: background 0.18s;
        }

        .close-btn:active {
            background: #166fd9;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 99vw;
                margin: 18px 0 0 0;
                padding: 24px 6vw 20px 6vw;
            }

            .info {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="icon-warning">üö´</span>
        <div class="msg">{{ msg }}</div>
        {% if score is defined %}
        <div class="info">
            <div>Á≠îÈ¢òÂæóÂàÜÔºö<b style="color:#2e8b57;">{{ score }}</b></div>
            <div>ÂÖ±Â∞ùËØïÔºö<b>{{ attempts }}</b> Ê¨°</div>
            <div>ÈÄöËøáÔºö<b style="color:{{ 'green' if is_passed else '#e26b37' }};">{{ "ÊòØ" if is_passed else "Âê¶" }}</b>
            </div>
        </div>
        {% endif %}
        <button class="close-btn" onclick="closePage()">ÂÖ≥Èó≠È°µÈù¢</button>
    </div>
    <script>
        function closePage() {
            // ÂæÆ‰ø°Â∞èÁ®ãÂ∫è/ÂÖ¨‰ºóÂè∑
            if (window.wx && wx.miniProgram) {
                wx.miniProgram.navigateBack();
            } else if (typeof WeixinJSBridge !== "undefined") {
                WeixinJSBridge.call('closeWindow');
            } else if (window.AlipayJSBridge) {
                AlipayJSBridge.call('closeWebview');
            } else if (window.opener) {
                window.close();
            } else {
                alert("ËØ∑ÊâãÂä®ÂÖ≥Èó≠Ê≠§È°µÈù¢");
            }
        }
    </script>
</body>

</html>
